<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2> 画图入门  <h2/>
	<canvas id="canvas" width="300" height="180"
	style="border: 1px solid black"
	></canvas>
	
	<script type="text/javascript">
	//获取cavas元素的dom对象
	var canvas = document.getElementById("canvas");
	var crc = canvas.getContext("2d");
	crc.fillStyle = "#f00";
	//绘制矩形
	crc.fillRect(30, 40, 80, 100);
	
	</script>

</body>
</html>
